<div class="page-container">
  <h2>Currency Converter Application</h2>

  <div class="container">
    <form [formGroup]="form">
      <mat-form-field appearance="fill" style="width: 300px;">
        <mat-label>Enter Amount:</mat-label>
        <input matInput formControlName="amount" type="number" id="amount" />
        <mat-error *ngIf="form.get('amount')?.hasError('max')">Number above 999,999,999 is not allowed</mat-error>
        <mat-error *ngIf="form.get('amount')?.hasError('forbiddenSymbols')">Only comma is allowed as the arithmetic symbol</mat-error>
        <mat-error *ngIf="form.get('amount')?.hasError('decimalFormat')">Enter a valid number with up to two decimal places</mat-error>
      </mat-form-field>
      
      <button mat-raised-button color="primary" (click)="convert()">Convert</button>
      
      <p *ngIf="result">{{ result }}</p>
      
      
      
    </form>
  </div>
</div>
